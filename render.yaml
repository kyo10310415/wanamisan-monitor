# Render.com デプロイ設定
services:
  - type: web
    name: wannav-analytics
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npx tsx server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # Renderダッシュボードで手動設定
